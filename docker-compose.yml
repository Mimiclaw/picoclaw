services:
  # ─────────────────────────────────────────────
  # Mimiclaw Agent (one-shot query)
  #   docker compose run --rm mimiclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  mimiclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimiclaw-agent
    profiles:
      - agent
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      - ./config/config.json:/home/mimiclaw/.mimiclaw/config.json:ro
      - mimiclaw-workspace:/home/mimiclaw/.mimiclaw/workspace
    entrypoint: ["mimiclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # Mimiclaw Gateway (Long-running Bot)
  #   docker compose up mimiclaw-gateway
  # ─────────────────────────────────────────────
  mimiclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimiclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      # Configuration file
      - ./config/config.json:/home/mimiclaw/.mimiclaw/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - mimiclaw-workspace:/home/mimiclaw/.mimiclaw/workspace
    command: ["gateway"]

volumes:
  mimiclaw-workspace:
